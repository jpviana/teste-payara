name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install

      - name: Create deploy directory
        run: mkdir ${{ github.workspace }}/deploy

      - name: Copy WAR file
        run: |
          cp ${{ github.workspace }}/target/*.war ${{ github.workspace }}/deploy/
          echo "::set-output name=war-path::${{ github.workspace }}/deploy/*.war"

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            /opt/payara41/bin/asadmin deploy --contextroot /sg --force ${{ steps.war-path.outputs.war-path }}
